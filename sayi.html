<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sayi.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="container sayiContainer">
        <div class=" d-flex justify-content-center mb-3"> 
          <header>
             <h1 class="sayiBaslik">Verilen sayiyi tersine cevirme</h1>
          </header>
             
        </div>
     
      <div class="row d-flex justify-content-center">
        <div class="col-12 d-flex justify-content-center sayi-col">
          <div class="d-flex align-items-center me-1">
            <label class="sayiLabel" for="fname">Sayi:</label>
          </div>
          <div class="d-flex align-items-center me-1 sayiInputDiv">
            <input class="sayiInput" type="number" id="fname" name="fname"  placeholder="Bir sayi girin abi :) ... " />
          </div>
          <div class="d-flex align-items-center gonderBtnDiv">
            <button class="btn btn-danger gonderBtn">Cevir</button>
          </div>
        </div>
        <div class=" d-flex justify-content-center ">
            <ul class="sayiListeUl">
             
            </ul>
            
        <div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="sayibackend.js"></script>
  </body>
</html>
